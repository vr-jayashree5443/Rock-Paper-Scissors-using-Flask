<!DOCTYPE html>
<html>
<head>
    <title>Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .result-message {
            font-weight: bold;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Result</h1>
    <p>Your choice: {{ user_choice }}</p>
    <p>Computer's choice: {{ computer_choice }}</p>
    <p class="result-message">{{ result }}</p>
    <p><a href="/">Play again</a></p>
</body>
</html>
